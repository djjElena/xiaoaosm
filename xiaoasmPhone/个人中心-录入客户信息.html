<!doctype html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-siteapp"><!-- 百度不转码 -->
  <meta http-equiv="Cache-control" content="no-cache"> <!-- 不缓存 -->
  <meta content="telephone=no" name="format-detection"> <!-- 禁止手机自动将网页中的电话号码显示为拨号的超链接 -->
  <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><!-- "苹果手机专用"的改变顶部状态条的颜色 -->
  <meta content="yes" name="apple-mobile-web-app-capable"><!-- 开启对 web app 程序的支持 -->
  <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport"><!-- 不允许缩放的1:1显示 -->
  <meta name="mobile-agent" content="format=html5;url=http://m.moerlong.com/"><!-- 自主适配，仅在百度移动搜索中有效 -->
  <meta name="applicable-device" content="mobile"><!-- 只适合在移动设备上进行浏览 -->
  <meta name="keywords" content="">
  <meta name="robots" content="index,follow"> <!-- 定义搜索引擎索引方式 -->
  <meta name="format-detection" content="telphone=no, email=no"/>
  <title></title>
  <link rel="stylesheet" href="//at.alicdn.com/t/font_911409_mdjmhe54v2s.css"/>
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/headfoot.css">
  <link rel="stylesheet" href="css/h.css">
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/swiper-3.4.2.min.js"></script>
  <script src="js/laydate/laydate.js"></script>
 </head>
 <body>
   <!--个人中心-->
   <header>
     <a href="#" class="lf"><i class="iconfont icon-jiantou3"></i></a>  <h1>录入客户信息</h1>
   </header>
   <div class="personal-content">
     <form action="">
      <ul class="data shouji kehuinfo">
       <li><input type="text" placeholder="姓名"/></li>
       <li>
           <select name="">
               <option value="year">男</option>
               <option value="normal">女</option>
           </select>
       </li>
       <li><input type="text" placeholder="出生日期" id="birthday"/></li>
       <li><input type="text" placeholder="手机号"/></li>
       <li><input type="text" placeholder="登录密码"/></li>
       <li><input type="text" placeholder="确认密码"/></li>
       <li>
           <label for="">会员等级：</label><br/>
           <select name="" id="">
               <option value="year">年卡会员</option>
               <option value="normal">普通会员</option>
               <option value="year">年卡会员</option>
           </select>
       </li>
      </ul>
     </form>
     <div class="personal-btn tijiao">
       <a href="#">提交</a> <div class="both"></div>
     </div>
   </div>
 </body>
 <script>
     laydate.render({
         elem: '#birthday' //指定元素
     });
 </script>
</html>
