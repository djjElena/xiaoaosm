$(function () {

    //开关
    $(".biaoqian").click(function () {
        bid=$(this).attr("bid");
        sort=$(this).attr("sort");
        if($(this).hasClass("switch")){ //关闭
            v=1;
        }else{//打开
            v=0;
        }

        if(sort=="ifhot"){
            $.ajax({
                type:"post",
                url:"?c=i&a=ajax_set_ifhot",
                dataType:"json",
                data:{"ifhot":v,"id":bid }
            });

        }
        if(sort=="ifhidden"){

            $.ajax({
                type:"post",
                url:"?c=i&a=ajax_set_ifhidden",
                dataType:"json",
                data:{"ifhidden":v,"id":bid}
            });

        }
        $(this).toggleClass("switch")
    })
})
