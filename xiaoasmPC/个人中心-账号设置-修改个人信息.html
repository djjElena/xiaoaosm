 <body>
  <!-- 导航部分-->
  <div class="daohang">
      <script>$(".daohang").load("head.html");</script>
  </div>


  <div class="personal">
      <div class="main-in">
          <div class="member-inner-box">
              <div class="member_lf">
                  <div class="nem_lf">
                      <script>$(".nem_lf").load("left.html");</script>
                  </div>
              </div>
              <div class="member_rt">
                  <h3 class="member_h3">
                      <b></b>  修改个人资料
                  </h3>
                  <div class="member-inner-cont">
                      <div class="release_cont">
                          <ul>
                              <li>
                                  <div class="release_lf">
                                      <b> 姓名： </b>
                                  </div>
                                  <div class="release_rt">
                                      <input type="text"/>
                                  </div>
                              </li>
                              <li>
                                  <div class="release_lf">
                                      <b>   出生日期： </b>
                                  </div>
                                  <div class="release_rt">
                                      <input type="text" id="birthday"/>
                                  </div>
                              </li>
                              <li>
                                  <div class="release_lf">
                                      <b>性别： </b>
                                  </div>
                                  <div class="release_rt ">
                                      <label for=""><input type="radio" name="sex" checked/>男</label>
                                      <label for=""><input type="radio" name="sex"/>女</label>
                                  </div>
                              </li>
                              <li>
                                  <div class="release_lf">
                                      <b> 服务地区： </b>
                                  </div>
                                  <div class="release_rt content">
                                      <script class="resources library" src="js/area.js" type="text/javascript"></script>
                                      <select id="s_province" name="s_province" class="selfgz"></select>
                                      <select id="s_city" name="s_city" class="selfgz" ></select>
                                      <select id="s_county" name="s_county"class="selfgz" ></select>
                                      <script type="text/javascript">_init_area();</script>
                                      <span class="jia"> + </span> <span class="jian"> -   </span>
                                  </div>
                              </li>
                              <li>
                                  <div class="release_lf">
                                      <b>  个人照片： </b>
                                  </div>
                                  <div class="release_rt">
                                      <span> <img src="images/h/jia.jpg" alt=""/> </span>
                                  </div>
                              </li>
                              <li>
                                  <div class="release_lf">
                                      <b> 家庭住址： </b>
                                  </div>
                                  <div class="release_rt">
                                      <input type="text"/>
                                  </div>
                              </li>
                              <li>
                                  <div class="release_lf">
                                      <b> 联系电话： </b>
                                  </div>
                                  <div class="release_rt">
                                      <input type="text"/>
                                  </div>
                              </li>
                              <li>
                                  <div class="release_lf">
                                      <b> </b>
                                  </div>
                                  <div class="release_rt">
                                      <a href="#"> 保存 </a><a href="#"> 提交 </a>
                                  </div>

                              </li>
                          </ul>

                      </div>
                      <div class="ti">
                          <p> <em class="org">*</em> 有问题请联系客服：<em class="brown">400-000-0000</em></p>
                      </div>

 <!--底部-->
 <div class="foots">
    <script>
     $(".foots").load("foot.html");
    </script>
 </div>
 <script src="js/index.js"></script>
 <script>
      $('.jia').click(function(event) {
          var myDom = $(this).parent('.release_rt').clone(true);
          $(this).parent('.release_rt').after(myDom);
      });

      $('.jian').click(function(event) {
          var className = $(this).parent('.release_rt').attr('class').split(' ')[1];
          if($('.' + className).length <= 1){
              return ;
          }
          $(this).parent('.release_rt').remove();
      });
  </script>
  <script>
      laydate.render({
          elem: '#birthday' //指定元素
      });
  </script>
 </body>
