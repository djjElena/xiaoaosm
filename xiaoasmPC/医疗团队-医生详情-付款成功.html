<script>
    $(function() {
//        展示和收起js
        function b(){
            $('.show-more a').click('a',function(){
                function a(){
                    if($('.hideArea').is(':visible')==false){
                        $('.show-more a').html('收起')
                    } if($('.hideArea').is(':visible')==true){
                        $('.show-more a').html('展示全部')
                    }
                }a();
                $('.hideArea').toggle(400);
            })
        } b()
        })
</script>
<script>
    $('.zx-time li  a').click(function(){
        var isBusy=$(this).attr("data-busy");
        if(isBusy==0){
            return false;
        }
        $('.zx-time li  a').removeClass('active');
        $(this).addClass('active');
        $('input#booking_time').val($(this).attr('data-time'));
    });
    $('.order_callendar_list .item a').click(function(){
        var isBusy=$(this).attr("data-busy");
        if(isBusy==0){
            return false;
        }
        $('.order_callendar_list .item a').removeClass('active');
        $(this).addClass('active');
        $('input#booking_time').val($(this).attr('data-time'));
    });
    $(".pers-img").click(function () {
        $("#bounce").show(300);
        $('.bounce ul li a').click(function(){
            $(this).addClass('active')
        })
    });
    $('.miss').click(function(){
        $('.bounce').hide(300);
    });
    $(".pres-time").click(function () {
        $(".zx-time").show(300);
    });
    $('.time-close').click(function(){
        $('.zx-time').hide(300);
    });
</script>
