<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
  <meta name="format-detection" content="telephone=no" />
  <title>笑傲斯麦口腔</title>
  <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/animate.min.css"/>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/headfoot.css">
  <link rel="stylesheet" href="css/second.css">
  <link rel="stylesheet" href="css/swiper.min.css"/>
  <link rel="stylesheet" href="css/laydate.css"/>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/swiper-3.4.2.min.js"></script>
  <script src="js/swiper.animate1.0.2.min.js"></script>
  <script src="js/laydate.js"></script>
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
  <script src="js/bootstrap.min.js"></script>
 </head>
 <body>
 <div class="refer_bg">
  <div class="refer_inner main_md">
   <div class="refer_inner_img">
    <img src="images/second/tilogo.png" alt=""/>
   </div>
   <div class="refer_inner_text">
    <h4>口腔健康档案</h4>
    <h5> ORAL HEALTH RECORD </h5>
   </div>
  </div>
 </div>
 <!--提交表单-->
 <div class="huibg">
  <div class="main_md">
    <div class="refer_form">
     <form action="">
      <h1>笑傲斯麦口腔门诊初诊登记表</h1>
      <div class="visit_lst">
       <ul>
        <li><label for=""> 病历号：</label><div class="v_in"><input type="text"/></div>
        </li>
        <li><label for=""> 出诊时间：</label> <div class="v_in"><input type="text" class="riqi8"/></div>  </li>
        <li><label for=""> 初诊医生：</label><div class="v_in"><input type="text"/></div>  </li>
        <div class="both"></div>
       </ul>
      </div>
      <h4>您的详细信息</h4>
      <div class="information pad20">
         <ul>
          <li><label for="">姓名（Name）：  </label> <div class="x_in"><input type="text"/></div> </li>
          <li><label for="">国籍（Nationality）: </label> <div class="x_in"><input type="text"/></div> </li>
          <li><label for="">性别（Gender）： </label> <div class="x_in"><input type="text"/></div> </li>
          <li><label for="">年龄（Age）： </label> <div class="x_in"><input type="text"/></div> </li>
          <li class="v_al"><label for="">证件号（Id number）：  </label> <div class="x_in"><input type="text"/></div> </li>
          <li><label for="">出生年月日（Birth）：</label> <div class="x_in"><input type="text" class="riqi7"/></div> </li>
          <li><label for="">职业（Profession）：</label> <div class="x_in"><input type="text"/></div> </li>
          <li class="v_al"><label for="">家庭住址（Home address）： </label> <div class="x_in"><input type="text"/></div> </li>
          <li class="v_al"><label for="">联系电话（Telephone）： </label> <div class="x_in"><input type="text"/></div> </li>
          <li><label for="">手机号码（Mobile）：  </label> <div class="x_in"><input type="text"/></div> </li>
          <li><label for="">设置登录密码（Password）： </label> <div class="x_in"><input type="text"/></div> </li>
          <li class="v_al"><label for="">邮箱（E-mail）: </label> <div class="x_in"><input type="text"/></div> </li>
          <div class="both"></div>
         </ul>
      </div>
      <h4>既往病史（Past medical history）：</h4>
      <div class="information pad20">
       <div class="inf_chek">
        <label> <i class="check_bg"><input type="checkbox"/></i>  心血管疾病 </label>
        <label> <i class="check_bg"><input type="checkbox"/></i>  传染病 </label>
        <label> <i class="check_bg"><input type="checkbox"/></i>  呼吸系统疾病 </label>
        <label> <i class="check_bg"><input type="checkbox"/></i> 免疫系统疾病</label>
        <label> <i class="check_bg"><input type="checkbox"/></i> 血液病 </label>
        <label> <i class="check_bg"><input type="checkbox"/></i>  神经及精神系统疾病 </label>
        <label> <i class="check_bg"><input type="checkbox"/></i> 高血压</label>
        <label> <i class="check_bg"><input type="checkbox"/></i> 手术史 </label>
        <label> <i class="check_bg"><input type="checkbox"/></i>药物史 </label>
       </div>
       <ul>
        <li class="v_al"><label for="">注明疾病的性质及时间：</label> <div class="x_in"><input type="text"/></div> </li>
        <div class="both"></div>
       </ul>
      </div>
      <h4>未成年患者必填项（For Children）</h4>
      <div class="information pad20">
       <ul>
        <li><label for="">身高（Height）：</label> <div class="x_in"><input type="text"/></div> </li>
        <li><label for="">体重（Weight）：</label> <div class="x_in"><input type="text"/></div> </li>
        <li><label for="">监护人姓名(Guardian Name)：</label> <div class="x_in"><input type="text"/></div> </li>
        <li><label for="">联系电话(Telephone)：</label> <div class="x_in"><input type="text"/></div> </li>
        <div class="both"></div>
       </ul>
      </div>
      <h4>就诊记录</h4>
      <div class="pad40 infor_tab">
       <table class="table ph_hide">
        <thead>
        <tr>
         <th>日期</th><th>基本症状</th><th>主治医生</th><th>管家</th><th>备注</th>
        </tr>
        </thead>
        <tbody>
        <tr>
         <td><input type="text" class="riqi1"/></td><td><input type="text"/> </td><td><input type="text"/> </td><td><input type="text"/> </td><td><input type="text"/> </td>
        </tr>
        <tr>
         <td><input type="text" class="riqi2"/></td><td><input type="text"/> </td><td><input type="text"/> </td><td><input type="text"/> </td><td><input type="text"/> </td>
        </tr>
        <tr>
         <td><input type="text" class="riqi3"/></td><td><input type="text"/> </td><td><input type="text"/> </td><td><input type="text"/> </td><td><input type="text"/> </td>
        </tr>
        <tr>
         <td><input type="text" class="riqi4"/></td><td><input type="text"/> </td><td><input type="text"/> </td><td><input type="text"/> </td><td><input type="text"/> </td>
        </tr>
        <tr>
         <td><input type="text" class="riqi5"/></td><td><input type="text"/> </td><td><input type="text"/> </td><td><input type="text"/> </td><td><input type="text"/> </td>
        </tr>
        <tr>
         <td><input type="text" class="riqi6"/></td><td><input type="text"/> </td><td><input type="text"/> </td><td><input type="text"/> </td><td><input type="text"/> </td>
        </tr>
        </tbody>
       </table>
       <div class="ph_show information">
        <ul class="ji-jia">
         <li><label for="">日期：</label> <div class="x_in"><input type="text" class="riqi"/></div> </li>
         <li><label for="">基本症状：</label> <div class="x_in"><input type="text"/></div> </li>
         <li><label for="">主治医生：</label> <div class="x_in"><input type="text"/></div> </li>
         <li><label for="">管家：</label> <div class="x_in"><input type="text"/></div> </li>
         <li><label for="">备注：</label> <div class="x_in"><input type="text"/></div> </li>
        <p class="jia"> 增加一条记录 </p>
         <div class="both"></div>
        </ul>

       </div>
      </div>
      <div class="sub">
       <a href="#">提交 </a>
      </div>
     </form>
   </div>
  </div>
 </div>
 <script>
  laydate.render({
   elem: '.riqi'
  });
  laydate.render({
   elem: '.riqi1',
  });
  laydate.render({
   elem: '.riqi2',
  });
  laydate.render({
   elem: '.riqi3',
  });
  laydate.render({
   elem: '.riqi4',
  });
  laydate.render({
   elem: '.riqi5',
  });
  laydate.render({
   elem: '.riqi6',
  });
  laydate.render({
   elem: '.riqi7',
  });
  laydate.render({
   elem: '.riqi8',
  });
  //增加一个记录
  $('.jia').click(function(event) {
   var myDom = $(this).parent('.ji-jia').clone(true);
   myDom.find('input').val('');
   $(this).parent('.ji-jia').after(myDom);
  });
  //表格样式
  $(".infor_tab tbody tr:odd input").css("background-color","#F0F1F3")
  //选择框
  ;(function($){
   $.extend({
    inputStyle:function(){
     function check(el,cl){
      $(el).each(function(){
       $(this).parent('i').removeClass(cl);
       var checked = $(this).prop('checked');
       if(checked){
        $(this).parent('i').addClass(cl);
       }
      })
     }
     $('input[type="radio"]').on('click',function(){
      check('input[type="radio"]','radio_bg_check');
     })
     $('input[type="checkbox"]').on('click',function(){
      check('input[type="checkbox"]','checked_bg');
     })
    }

   })

  })(jQuery)
  //调用
  $(function(){
   $.inputStyle();
  })
 </script>
 </body>
</html>
