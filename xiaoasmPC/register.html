 <body>
 <div class="ding">
  <!-- 导航部分-->
  <div class="navs">
   <script>$(".navs").load("head.html");</script>
  </div>
 </div>

 <div class="login register">
     <div class="login-content title">
         <h2><span class="s1"></span>会员注册<span></span></h2>
         <form action="" class="zhuc">
             <ul>
                 <li>
                     <div>
                         <i class="iconfont  icon-phone"></i>
                         <input type="text" placeholder="请输入您的手机号"/>
                     </div>

                 </li>
                 <li>
                     <div>
                         <i class="iconfont  icon-mima"></i>
                         <input type="password" placeholder="请输入您的密码"/>
                     </div>
                 </li>
                 <li>
                     <div>
                         <i class="iconfont  icon-mima"></i>
                         <input type="password" placeholder="请输入确认密码"/>
                     </div>
                 </li>
                 <li class="yan">
                     <div>
                         <i class="iconfont  icon-anquan"></i>
                         <input type="password" placeholder="请输入验证码"/>

                     </div>
                     <img src="images/second/yan.jpg" alt=""/>
                 </li>
                 <li>
                     <div>
                         <i class="iconfont  icon-anquan"></i>
                         <input type="password" placeholder="请输入手机验证码"/>
                         <button>获取验证码</button>
                     </div>
                 </li>
                 <li class="check">
                     <input type="checkbox"/> 我已经阅读并遵守 <span class="tiao">《笑傲斯麦口腔服务条款》</span>
                 </li>
                 <li class="login-btn">
                     <input type="button" value="立即注册"/>
                 </li>
                 <li class="zhu">
                     <a href="#">已有注册帐号？ <span>立即登录</span></a>
                 </li>
             </ul>
         </form>
     </div>
 </div>
 <div class="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
     <div class="modal-dialog modal-lg" role="document">
         <div class="modal-content">
             <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
             <h4>《笑傲斯麦口腔服务条款》</h4>
             <p> 直转升服务条款直转升服务条款直转升服务条款直转升服务条款直转升服务条款直转升服务条款直转升服务条款</p>
         </div>
     </div>
 </div>
 <!--底部-->
 <div class="foots">
    <script>
     $(".foots").load("foot.html");
    </script>
 </div>
 <script src="js/index.js"></script>
 <script>
     $(function(){
         $(".tiao").click(function(){
             $(".modal").show();
         })
         $(".close").click(function(){
             $(".modal").hide();
         })
     })
 </script>
